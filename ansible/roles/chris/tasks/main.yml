##########
# Podman #
##########

- name: Create a podman network {{ APP_NETWORK }}
  containers.podman.podman_network:
    name: "{{ APP_NETWORK }}"
    state: present
  become: true

- name: Create a podman pod {{ APP_POD }}
  containers.podman.podman_pod:
    name: "{{ APP_POD }}"
    network: "{{ APP_NETWORK }}"
    publish:
      - "{{ PFCON_PORT }}:30005"
      - "{{ DEV_DB_PORT }}:5432"
      - "{{ SWIFT_PORT }}:8080"
      - "{{ DEV_PORT }}:8000"
      - "{{ STORE_PORT }}:8010"
      - "{{ UI_PORT }}:3000"
      - "6900-6905:6900-6905"
    state: started
  become: true

