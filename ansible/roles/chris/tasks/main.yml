##########################
# Start Systemd Services #
##########################

- name: Start and enable the {{ PMAN_SERVICE }} service. 
  service:
    name: "{{ PMAN_SERVICE }}"
    enabled: true
    state: started
  become: true
- name: Start and enable the {{ PFCON_SERVICE }} service. 
  service:
    name: "{{ PFCON_SERVICE }}"
    enabled: true
    state: started
  become: true
  when: ansible_pkg_mgr != 'homebrew'
- name: Start and enable the {{ DEV_DB_SERVICE }} service. 
  service:
    name: "{{ DEV_DB_SERVICE }}"
    enabled: true
    state: started
  become: true
  when: ansible_pkg_mgr != 'homebrew'
- name: hold until Postgresql is up and running
  wait_for:
    host: "localhost"
    port: "{{ DEV_DB_PORT }}"
- name: Create store database
  community.postgresql.postgresql_db:
    name: "{{ STORE_DB_DATABASE }}"
    owner: "{{ STORE_DB_USER }}"
    login_user: "{{ DEV_DB_USER }}"
    login_password: "{{ DEV_DB_PASSWORD }}"
    port: "{{ DEV_DB_PORT }}"
    login_host: "localhost"
    db: postgres
- name: Start and enable the {{ SWIFT_SERVICE }} service. 
  service:
